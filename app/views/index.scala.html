<!DOCTYPE html>

<html lang="en" ng-app="dreamslab">
    <head>
        <title>Play AngularJS Sample Application.</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" type="screen" href="@routes.Assets.versioned("stylesheets/bootstrap/bootstrap.min.css")">
        <link rel="stylesheet" type="screen" href="@routes.Assets.versioned("stylesheets/bootstrap/bootstrap-theme.min.css")">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="//code.angularjs.org/1.4.8/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/app.js")"></script>

    </head>
    <body layout="row">

        <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')">

            <md-toolbar class="md-whiteframe-z1">
                <h1>Dreamslab</h1>
            </md-toolbar>

            <md-list>
                <md-list-item>
                    <a href="#/home">
                        <md-button>
                            Home
                        </md-button>
                    </a>

                </md-list-item>
                <md-list-item>

                        <a href="#/about">
                            <md-button>About</md-button>
                        </a>

                </md-list-item>
                <md-list-item>
                    <a href="#/contact">
                        <md-button>
                            Contact
                        </md-button>
                    </a>
                </md-list-item>
            </md-list>

        </md-sidenav>


        <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

            <md-toolbar layout="row" class="md-whiteframe-z1">

                <h1>Play Framework + Angular Material Starter App</h1>
            </md-toolbar>

            <div ng-view> </div>
        </div>

    </body>
</html>
